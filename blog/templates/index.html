{% extends 'layout.html' %}
{% block content %}
    <h1>Articles</h1>
    <hr/>
    {% for post in articles  %}
    <h3><a href="{{ url_for('show_article',id=post.id,slug=post.slug) }}">{{ post.title }}</a></h3>

    <p>{{ post.body | safe }}</p>
    <h6>Created {{ post.created_in_words }} ago</h6>
        <hr/>
    {% endfor %}
{% endblock %}
