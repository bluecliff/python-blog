{% extends "layout.html" %}
{% block content %}
<h1>{{ article.title }}</h1>
<p>{{ article.created_in_words }}</p>
<p>{{ article.body|safe}}</p>
<hr/>
{% if session['email'] %}
<p><a href="{{ url_for('update_article', id=article.id, slug=article.slug) }}" class="btn btn-inverse">Edit Article</a></p>
{%endif%}
{% endblock %}
